<div class="row home-row">
    <div class="card">
        <div class="card-body">
          <h2>My Heroes a</h2>
          <ul class="heroes">
            <li *ngFor="let hero of heroes">
              <a routerLink="/detail/{{hero.id}}">
                <span class="badge">{{hero.id}}</span> {{hero.name}}
              </a>
            </li>
          </ul>

        </div>
    </div>
</div>
